<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="http://example.com/process-user.php" method="POST">
      <label for="fullname">What's your name?</label>
      <input id="fullname" type="text" name="fullname" placeholder="Enter Name" required>

      <label for="email">What's your email?</label>
      <input id="email" type="email" name="email" placeholder="Enter Email" required>


      <label for="phone">What's your phone number?</label>
      <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">
     
      <label for="message">Enter Message</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea> 
   
      <h3>Check off what applies</h3>
      <input type="checkbox" name="q1" value="male"> Male <br>
      <input type="checkbox" name="q2" value="female">Female<br>
      <input type="checkbox" name="q3" value="na">Do not want to disclose<br>

      <input type="submit" value="submit">
   



      <!-- Add an input with the type set to 'submit' -->
    </form>
    
  </body>
</html>
