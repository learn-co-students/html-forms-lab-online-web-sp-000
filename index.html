<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>

      <input type="text" id="fullname" placeholder="Enter Name" required>
      
      <input type="email" id="email" placeholder="Enter Email" required>

      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">


      <label for="fullname">What's the fullname?</label>
      <label for="email">What's the email?</label>
      <label for="phone">What's the phone?</label>
      <label for="message">What's the message?</label>

      <textarea id="message" placeholder = "Enter Message"></textarea>

      <input type="checkbox" id="checkbox" value="kong"> Kong <br>

      <input type="submit" value="Let me walk your dog!">

  </form>
  </body>
</html>
