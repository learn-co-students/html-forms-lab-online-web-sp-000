<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

   <form>
      <label for="fullname">What's your fullname?</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required=true>


      <label for="email">Email</label>
      <input type="email" id="email" name="email" required=true placeholder="Enter Email" >

      <label for="phone">Phone</label>
      <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">


      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter Message">

      <!-- Add a checkbox input with the id set to 'checkbox' -->
      <input type="checkbox" id="checkbox">


      <input type="submit" name="submit" id="submit">
      </form>

    
  </body>
</html>
