<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="index.html" method="get">
      <h1>Full Name</h1>
      <label for="fullname"></label>
<input type="text" id="fullname" placeholder="Enter Name" required="">
<h1>Email</h1>
<label for="email"></label>
<input type="email" id="email" placeholder="Enter Email" required="">
<h1>Phone</h1>
<label for="phone"></label>
<input type="tel" id="phone" placeholder="Enter Telephone (optional)">
<h1>Message</h1>
<label for="message"></label>
<textarea name="name" id="message" rows="8" cols="80" placeholder="Enter Message"></textarea>
<input type="checkbox" id="checkbox" name="checkbox" value="please work">
<input type="submit" name="submit" value="Submit">



    </form>

      <!-- Add a checkbox input with the id set to 'checkbox' -->



  </body>
</html>
