<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Full Name</label>
      <input required type="text" id="fullname" placeholder="Enter Name">

      <label for="email">Email</label>
      <input required type="email" id="email" placeholder="Enter Email">

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>

      <h3>Preferred Contact Time</h3>
      <input type="checkbox" id="checkbox" name="time_1" value="morning">Morning<br>
      <input type="checkbox" id="checkbox" name="time_2" value="noon">Noon<br>
      <input type="checkbox" id="checkbox" name="time_3" value="afternoon">Afternoon<br>
      <input type="checkbox" id="checkbox" name="time_4" value="evening">Evening<br>

      <input type="submit">
    </form>

  </body>
</html>
