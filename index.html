<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    
    <form method="GET">
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <input type="email" id="email" placeholder="Enter Email" required>
      <input id="phone" type="tel" placeholder="Enter Telephone (optional)" >
      <textarea id="message" placeholder="Enter Message"></textarea>
      <input type="checkbox" name="checkity" value="only option">
      <input type="submit" value ="submit">
      <label for="fullname">Full name</label>
      <label for="email">Email</label>
      <label for="phone">Phone Number</label>
      <label for="message">Message</label>
    </form>

    
  </body>
</html>
