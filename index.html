<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>
    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
      <label for="fullname">What is your Full Name?</label>
      <input id="fullname" type="text" name="fullname" placeholder="Enter Name" required>
      <label for="email">What is your email?</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      <label for="phone">What is your phone number?</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      <label for="message">What is your message?</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>
      <label for="checkbox">Here is a checkbox</label>
      <input type="checkbox" name="checkbox" id="checkbox">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
