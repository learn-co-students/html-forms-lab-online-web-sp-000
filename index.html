<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form> 
    <input required type="text" id="fullname" placeholder="Enter Name">
    <input required type="email" id="email" placeholder="Enter Email">
    <input required type="tel" id="phone" placeholder="Enter Telephone (optional)">
    
    <label for="fullname">"Whats the full name?"</label> 
    <label for="email">"What's the email?"</label>
    <label for="phone">"What's the phone number?"</label>
    <label for="message">"What's the message"</label>
    
    <textarea id ="message" name="message" placeholder="Enter Message"></textarea>
    
    <input type="checkbox" id="checkbox">
    
    <input type="submit">
  
    
    </form>




      <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>
