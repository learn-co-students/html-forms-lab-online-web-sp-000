<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter Message"></textarea>

        <br/><h3>Checkbox</h3>
        <input type="checkbox" name="A" value="1"> 1 <br/>
        <input type="checkbox" name="B" value="2"> 2 <br/>
        <input type="checkbox" name="C" value="3"> 3 <br/>
        <input type="checkbox" name="D" value="4"> 4 <br/>
        <input type="checkbox" name="E" value="5"> 5 <br/>
        <input type="submit" value="submit">
      </form>

    
  </body>
</html>
