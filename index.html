<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="http://example.com/process-user.php" method="POST">
      <label for="fullname">Please enter your name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
      <label for="email">Please enter your email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      <label for="phone">Please enter your phone number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Enter message</label>
      <textarea id="message" name="message" placeholder="Enter Message">
        <h3>What are your needs?</h3>
      <input type="checkbox" id="checkbox" name="incorporation" value="incorporation">Incorporation help<br>
      <input type="submit" value="submit">

    </form>


    
  </body>
</html>
