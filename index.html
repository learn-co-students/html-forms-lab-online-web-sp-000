<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">What is your name?</label>
      <input name="fullname" type="text" id="fullname" placeholder="Enter Name" required>
      <label for="email">What is your email?</label>
      <input name="email" type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">What is your phone number?</label>
      <input name="phone" type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Leave us a message:</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
      <h2>How is your day?</h2>
      <input name="mood" type="checkbox" value="bad">It's pretty bad <br>
      <input name="mood" type="checkbox" value="okay">I'm doing okay <br>
      <input name="mood" type="checkbox" value="good">I'm great! <br>
      <input value="submit" type="submit">
    </form>


  </body>
</html>
