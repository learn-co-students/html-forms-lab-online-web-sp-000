<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="http://example.com/process-user.php" method="GET">
      <label for="fullname">Fullname</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">Telephone</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <input type="textarea" id="message" placeholder="Enter Message">
      <label for="checkbox">Message</label>
      <input type="checkbox" id="checkbox" value="checkbox">basketball <br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
