<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>

      <label for="fullname">Put your full name here:</label>
      <input id="fullname" type="text" name="fullname" placeholder="Enter Name" required>

      <label for="email">Put your email here:</label>
      <input id="email" name="email" type="email" placeholder="Enter Email" required>

      <label for="phone">Enter your phone number here:</label>
      <input id="phone" name="phone" type="tel" placeholder="Enter Telephone (optional)">

      <label for="message">Enter a message here:</label>
      <textarea name="message" id="message" placeholder="Enter Message">
      

      <input type="checkbox" id="checkbox">
    


      <input type="submit">
  
    </form>
    
  </body>
</html>
