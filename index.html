<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    
    <form action="http://159.203.187.180:34617" method="GET">
      <label for="fullname">Full Name</label>
      <input id="fullname" type="text" name="fullname" placeholder="Enter Name" required>
      <label for="email">Email</label>
      <input id="email" type="email" value="text" name="email" placeholder="Enter Email" required>
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tele" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
      <h3>What is your favorite food?</h3>
      <input type="checkbox" name="food_1" value="pizza">Pizza<br>
      <input type="checkbox" name="food_2" value="nachos">Nachos<br>
      <input type="checkbox" name="food_3" value="pasta">Pasta<br>
      <input type="checkbox" name="food_4" value="salad">Salad<br>
      <input type="submit" value="Submit">
    </form>

      <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>
