<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
      <form action="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter Message">

        <h3>What are your business needs?</h3>
        <input type="checkbox" id="checkbox" name="option-1" value="accounting">Help with Accounting <br>
        <input type="checkbox" id="checkbox"  name="option-2" value="marketing">Help with Marketing <br>

        <input type="submit" value="Submit">

      </form>

      <!-- Add an input with the type set to 'submit' -->


  </body>
</html>
