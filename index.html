<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="" method= "GET">
      <label for="fullname">No label tags found</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="email">No label tag for email input found</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">No label for phone input found</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">No label tag for message input found</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
      <input type="checkbox">
      <input type="submit" value="submit">
    </form>
    
  </body>
</html>
