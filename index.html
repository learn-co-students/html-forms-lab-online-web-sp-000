<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    
    <form>


      <label for="fullname">Enter your full name</label>
      <input required type="text" id="fullname" placeholder="Enter Name">
      
      <label for="email">Enter a valid email address</label>
      <input required type="email" id="email" placeholder="Enter Email">
      
      <label for="phone">Enter a valid phone number</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      
      <label for="message">Write message?</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>
      <!--not required -->
      
      <input type="checkbox" id="checkbox">
      
      <input type="submit">
      
      </form> 

    
  </body>
</html>
