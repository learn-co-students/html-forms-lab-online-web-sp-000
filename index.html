<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="">

    <label for="fullname">Enter Name</label>
    <input type="text" id="fullname" required placeholder="Enter Name">

    <label for="email">Enter Email</label>
    <input type="email" id="email" required placeholder="Enter Email">

    <label for="phone">Enter Telephone</label>
    <input type="tel" id="phone" placeholder="Enter Telephone (optional)">

    <label for="message">Enter Message</label>
    <textarea name="message" id="message" required placeholder="Enter Message"> </textarea>

    <input type="checkbox" name="toy-1" value="kong"> Kong <br>

    <input type="submit" value="submit">

    </form>


  </body>
</html>
