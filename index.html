<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form method= "GET">
      <label for="fullname">What's Your Full Name?</label>
        <input type="text" id= "fullname" placeholder="Enter Name" required>
      <label for="email">What's Your Email Address?</label>
        <input type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">What's Your Phone Number?</label>
        <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Have Additional Information?</label>
        <textarea id="message" name="message" placeholder="Enter Message"></textarea>

      <h3>What's Your Favorite Color?</h3>
        <input type="checkbox" name="color-1" value="red">Red<br>
        <input type="checkbox" name="color-2" value="green">Green<br>
        <input type="checkbox" name="color-3" value="blue">Blue<br>
        <input type="checkbox" name="color-4" value="other">Other<br>

      <!-- Add an input with the type set to 'submit' -->
      <input type="submit" value="I'm Done!">
    </form>
  </body>
</html>
