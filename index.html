<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="" method="GET">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter Name"required><br><br>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email"required><br><br>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter Message"></textarea>
      <input type="checkbox" name="place-1" value="place 1"> Place 1<br>
      <input type="checkbox" name="place-2" value="place 2"> Place 2<br>
      <input type="checkbox" name="place-3" value="place 3"> Place 3<br>
      <input type="submit" value="submit">
    </form>
    
  </body>
</html>
