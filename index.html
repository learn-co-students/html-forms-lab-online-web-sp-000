<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="">
      <label for="fullname">Enter Full Name</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
      <label for="email">Enter Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">Enter Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Enter Message" cols="30" rows="10"></textarea>
      <h3>What ways would you like to be contacted?</h3>
      <label for="contact-1">Phone</label>
      <input type="checkbox" name="contact-1" id="contact-1" value="phone">
      <label for="contact-2">Email</label>
      <input type="checkbox" name="contact-2" id="contact-2" value="email">
      <input type="submit" valuie="Submit">
    </form>


      



      <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>
